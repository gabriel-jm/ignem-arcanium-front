<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg;" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script async type="module" src="/src/main/index.ts"></script>
  <title>Ignem Arcanium</title>
  <style>
    :root {
      --max-content-width: 1380px;
      --body-bg-color: #1f1f1f;
      --font-color: #ddd;
      --font-family: 'Nunito', sans-serif;
      --sub-font-color: #7a7a7a;
      --unavailable-font-color: #5a5a5a;

      --container-border-color: #3f3f3f;

      --primary: var(--black);
      --primary-bright: var(--bright-black);
      --secondary: var(--white);

      /* Colors */
      --danger: #a34444;
      --semitransparent-danger: #a3444477;
      --dark-danger: #a02b2b;
      --black: #0e0e0e;
      --bright-black: #171717;
      --blue: #0e6e94;
      --bright-blue: #64a7c2;
      --white: #ddd;
      --outline-white: #aaaa;
      --transparent-white: #9a9a9a15;

      /* Rarity Colors */
      --dark-common: #3a3a3a;
      --bright-common: #a3a3a3;
      --dark-uncommon: #2a3a2a;
      --bright-uncommon: #62a362;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--body-bg-color);
      color: var(--font-color);
      margin: 0;
      padding: 0;
    }

    textarea,
    input,
    button {
      font-family: 'Nunito', sans-serif;
      color: var(--font-color);
    }

    ::-webkit-scrollbar {
      position: fixed;
      top: 0;
      right: 0;
      box-sizing: border-box;
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #999;
      border-radius: 4px;
    }

    body.blue {
      --primary: var(--blue);
      --primary-bright: var(--bright-blue);
    }
  </style>
</head>

<body>
  <ignem-root></ignem-root>
  <ignem-notification-container></ignem-notification-container>
</body>

</html>
