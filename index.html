<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg;" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script async type="module" src="/src/main/index.ts"></script>
  <title>Ignem Arcanium</title>
  <style>
    :root {
      /* Colors */
      --danger: #a34444;
      --semitransparent-danger: #a3444477;
      --dark-danger: #a02b2b;
      --black-900: #0d0d0d;
      --black-800: #161616;
      --black-700: #1f1f1f;
      --blue: #0e6e94;
      --bright-blue: #64a7c2;
      --white-900: #ddd;
      --white-500: #777;
      --outline-white: #aaaa;
      --transparent-white: #9a9a9a15;

      --max-content-width: 1380px;
      --font-color: #ddd;
      --font-family: 'Nunito', sans-serif;
      --sub-font-color: #7a7a7a;
      --unavailable-font-color: #5a5a5a;

      --container-border-color: #3f3f3f;

      /* Rarity Colors */
      --dark-common: #3a3a3a;
      --bright-common: #a3a3a3;
      --dark-uncommon: #2a3a2a;
      --bright-uncommon: #62a362;
    }

    .dark-black {
      --primary: var(--black-900);
      --primary-bright: var(--black-800);
      --secondary: var(--black-700);

      --bg-primary: var(--black-900);
      --bg-primary-bright: var(--black-800);
      --bg-secondary: var(--black-700);
    }

    .dark-blue {
      --primary: var(--blue);
      --primary-bright: var(--bright-blue);
      --secondary: var(--blue);

      --bg-primary: var(--black-900);
      --bg-primary-bright: var(--black-800);
      --bg-secondary: var(--black-700);
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background-color: var(--bg-secondary);
      color: var(--font-color);
      margin: 0;
      padding: 0;
    }

    textarea,
    input,
    button {
      font-family: 'Nunito', sans-serif;
      color: var(--font-color);
    }

    ::-webkit-scrollbar {
      position: fixed;
      top: 0;
      right: 0;
      box-sizing: border-box;
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #999;
      border-radius: 4px;
    }
  </style>
</head>

<body class="dark-black">
  <ignem-root></ignem-root>
  <ignem-notification-container></ignem-notification-container>
</body>

</html>
